{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <img src="{{ vendeur.profile_picture.url }}" alt="{{ vendeur.username }} profile picture" class="img-fluid">
            </div>
            <div class="col-md-8">
                <h1>{{ vendeur.username }}</h1>
                <p>{{ vendeur.adresse }}</p>
            </div>
        </div>
            <hr>
            <h2>Articles :</h2>
        <div class="row">
            {% for article in articles %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="{{ article.image.url }}" class="card-img-top" alt="{{ article.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ article.name }}</h5>
                            <p class="card-text">{{ article.description }}</p>
                            <a href="{{ article.get_absolute_url }}" class="btn btn-primary">Voir l'article</a>
                        </div>
                    </div>
                </div>
                {% empty %}
                <p>Aucun article pour l'instant.</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
