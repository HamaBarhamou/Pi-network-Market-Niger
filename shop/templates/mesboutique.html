{% extends "dashboard.html" %}


{% block content %}
<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Nom de la boutique</th>
            <th>Description</th>
            <th>Images</th>
            <th>Update</th>
            <th>Delette</th>
        </tr>
        </thead>
        <tbody>
            {% load static %}
            {% for p in shopAll %}
                <tr>
                    <td>{{p.name}}</td>
                    <td>{{p.description}}</td>
                    <td>
                        <a href="#" class="list-group-item list-group-item-action">
                            <img src="{{ p.image.url }}"/>
                        </a>
                    </td>
                   
                    <td>
                        <a href="#" class="list-group-item list-group-item-action">
                            <img src="{% static 'images/update.png' %}" alt="update" title="pdate"/>
                        </a>
                    </td>
                    <td>
                        <a href="#" class="list-group-item list-group-item-action">
                            <img src="{% static 'images/delette.png' %}" "/>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
